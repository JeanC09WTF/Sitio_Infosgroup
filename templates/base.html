<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <title>Macacaó Café</title> -->
    <title>{%block title%}Macacaó Café{%endblock%}</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Macacaó</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarnav" aria-controls="navbarnav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarnav">
                <ul class="navbar-nav l-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/nosotros">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contactenos">Contactenos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center mt-10">
        <h1>Macacaó Café</h1>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center">Nuestros Productos</h2>
            </div>
        </div>
        <div class="row">
            {% for product in products %}
            <div class="col-sm-6 col-md-3 product-card">
                <div class="card">
                    <img src="{{ url_for('static', filename=product.image_url) }}" class="card-img-top" alt="{{ product.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.title }}</h5>
                        <p class="card-text">{{ product.description }}</p>
                        <p class="card-text"><strong>Precio:</strong> ${{ product.price }}</p>
                        <a href="{{ url_for('ver_mas', producto_id=product.id) }}" class="btn btn-primary">Ver Más</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {%block content%}{%endblock%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
